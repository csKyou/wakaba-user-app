<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="glossary:title"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/ApprovalDataDetails.js"></script>
    <script src="./js/common.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,200" rel="stylesheet" type="text/css">
    <link href="./css/common.css" rel="stylesheet" type="text/css">
    <link href="./css/request.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <a href="./LLMessage.html">
            <img id="imBack" src="./img/parts_ico_back.png" alt="user">
        </a>
        <h1 id="requestTitle"></h1>
        <a href="#" onclick="return false;">
            <img id="menuIcon" src="./img/parts_menu.png">
        </a>
    </header>

    <div class="app-info">
        <div class="app-icon">
            <img id="requestIcon" width="24" height="24">
        </div>
        <div class="app-data">
            <div id="requestName"></div>
            <div><span style="color: red;">★★★</span><span>☆☆</span></div>
        </div>
        <div class="sizeCaption" id="consenteesNumber"></div>
    </div>
  <!-- /app-info -->

    <img style="max-width: 100%;" id="randomImage"/>

    <section class="border-seperator">
        <h3 data-i18n="glossary:description"></h3>
        <div class="sizeCaption" id="requestText"></div>
    </section>

    <section class="border-seperator">
        <h3 data-i18n="glossary:purposeOfUse"></h3>
        <div class="sizeCaption" id="requestUse"></div>
    </section>

    <section id="providedInfo">
        <div class="request-btn-area">
        <button class="round-btn negative" id="rejectRequest" data-i18n="approvalDataDetails:stopOffering"></button>
        </div>
    </section>

</body>
</html>
